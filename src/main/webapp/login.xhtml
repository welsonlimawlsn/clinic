<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
</h:head>

<h:body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Login</h1>
        </div>
        <h:messages errorClass="alert alert-danger" infoClass="alert alert-primary" style="padding: 0; list-style: none;"/>
        <h:form>
            <div class="form-group">
                <h:outputLabel for="username" value="#{m.labelUsername}"/>
                <h:inputText id="username" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="#{m.labelPassword}"/>
                <h:inputSecret id="password" styleClass="form-control"/>
                <small class="form-text text-muted"><h:outputText value="#{m.forgotPassword} "/><h:link outcome="forgot-password" value="#{m.clickHere}"/> </small>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Login"/>
        </h:form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</h:body>
</html>
