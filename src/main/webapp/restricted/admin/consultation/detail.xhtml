<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/admin.xhtml"
>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="consultationId" value="#{detailConsultationBean.consultationId}"/>
            <f:viewAction action="#{detailConsultationBean.init}"/>
        </f:metadata>
        <h1><h:outputText value="#{detailConsultationBean.consultation.name}"/></h1>
        <h:form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel value="Nome"/>
                        <h:outputText styleClass="form-control"
                                     value="#{detailConsultationBean.consultation.name}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel value="Duração"/>
                        <h:outputText styleClass="form-control"
                                     value="#{detailConsultationBean.timeFromDuration}" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel value="Preço: "/>
                        <h:outputText styleClass="form-control"
                                     value="#{detailConsultationBean.consultation.price}">
                            <f:convertNumber type="currency" locale="pt-BR"/>
                        </h:outputText>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <h:outputLabel value="Medicos aptos"/>
                    <h:selectOneListbox style="min-height: 120px;"
                                        styleClass="form-control"
                                        converter="#{doctorConverter}" disabled="true">
                        <f:selectItems value="#{detailConsultationBean.consultation.doctorList}" var="doctor"
                                       itemValue="#{doctor}" itemLabel="#{doctor.name}"/>
                    </h:selectOneListbox>
                </div>
            </div>
            <h:link outcome="edit" styleClass="btn btn-primary" value="Editar">
                <f:param name="consultationId" value="#{detailConsultationBean.consultationId}"/>
            </h:link>
        </h:form>
    </ui:define>
</ui:composition>
