<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/admin.xhtml"
>
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{editDoctorBean.doctorId}" required="true" requiredMessage="Navegue até aqui pelo sistema!"/>
            <f:viewAction action="#{editDoctorBean.init}"/>
        </f:metadata>
        <h1><h:outputText value="Novo medico"/></h1>
        <h:form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="fullName" value="Nome completo"/>
                        <h:inputText styleClass="form-control"
                                     value="#{editDoctorBean.doctor.name}" required="true"
                                     requiredMessage="O nome é obrigatório!" id="fullName"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="cpf" value="CPF"/>
                        <h:inputText styleClass="form-control"
                                     value="#{editDoctorBean.doctor.CPF}" required="true"
                                     requiredMessage="O CPF é obrigatório!" id="cpf"
                                     validator="#{validators.validateCpf}"
                                     validatorMessage="CPF invalido!"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="phone" value="Telefone"/>
                        <h:inputText styleClass="form-control"
                                     value="#{editDoctorBean.doctor.phone}" required="true"
                                     requiredMessage="O telefone é obrigatório!" id="phone"
                                     validatorMessage="Telefone invalido!"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="cmr" value="CMR"/>
                        <h:inputText styleClass="form-control"
                                     value="#{editDoctorBean.doctor.CRM}" required="true"
                                     requiredMessage="O CMR é obrigatório!" id="cmr"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="email" value="E-mail"/>
                        <h:inputText styleClass="form-control"
                                     value="#{editDoctorBean.doctor.applicationUser.email}" required="true"
                                     requiredMessage="O e-mail é obrigatório!" id="email"/>
                    </div>
                </div>
            </div>
            <h:commandButton styleClass="btn btn-danger" action="#{editDoctorBean.remove}" value="Deletar"/>
            <h:commandButton styleClass="btn btn-primary" value="Alterar" action="#{editDoctorBean.save}"/>
        </h:form>
    </ui:define>
</ui:composition>
