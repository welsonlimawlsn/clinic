<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/admin.xhtml"
>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{createApplicationUserBean.initDoctor}"/>
        </f:metadata>
        <h1><h:outputText value="Novo medico"/></h1>
        <h:form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="fullName" value="Nome completo"/>
                        <h:inputText styleClass="form-control"
                                     value="#{createApplicationUserBean.applicationUser.doctor.name}" required="true"
                                     requiredMessage="O nome é obrigatório!" id="fullName"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="cpf" value="CPF"/>
                        <h:inputText styleClass="form-control"
                                     value="#{createApplicationUserBean.applicationUser.doctor.CPF}" required="true"
                                     requiredMessage="O CPF é obrigatório!" id="cpf"
                                     validator="#{validators.validateCpf}"
                                     validatorMessage="CPF invalido!"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="phone" value="Telefone"/>
                        <h:inputText styleClass="form-control"
                                     value="#{createApplicationUserBean.applicationUser.doctor.phone}" required="true"
                                     requiredMessage="O telefone é obrigatório!" id="phone"
                                     validatorMessage="Telefone invalido!"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="cmr" value="CMR"/>
                        <h:inputText styleClass="form-control"
                                     value="#{createApplicationUserBean.applicationUser.doctor.CRM}" required="true"
                                     requiredMessage="O CMR é obrigatório!" id="cmr"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="username" value="Usuario"/>
                        <h:inputText styleClass="form-control"
                                     value="#{createApplicationUserBean.applicationUser.username}" required="true"
                                     requiredMessage="O usuario é obrigatório!" id="username"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="email" value="E-mail"/>
                        <h:inputText styleClass="form-control"
                                     value="#{createApplicationUserBean.applicationUser.email}" required="true"
                                     requiredMessage="O e-mail é obrigatório!" id="email"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="password" value="Senha"/>
                        <h:inputSecret styleClass="form-control"
                                       value="#{createApplicationUserBean.applicationUser.password}" required="true"
                                       requiredMessage="A senha é obrigatório!" id="password"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="passwordAgain" value="A senha novamente"/>
                        <h:inputSecret styleClass="form-control"
                                       value="#{createApplicationUserBean.confirmationPassword}" required="true"
                                       requiredMessage="Repita a senha por favor!" id="passwordAgain"/>
                    </div>
                </div>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Criar" action="#{createApplicationUserBean.save}"/>
        </h:form>
    </ui:define>
</ui:composition>
