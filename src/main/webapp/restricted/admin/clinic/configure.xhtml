<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
    <title>Configure</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{configureClinicBean.init}"/>
    </f:metadata>
    <div class="container">
        <h1>Configurar uma nova clinica</h1>
        <h:form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="name" value="Nome"/>
                        <h:inputText styleClass="form-control"
                                     value="#{configureClinicBean.clinic.name}" required="true"
                                     requiredMessage="O nome é obrigatório!" id="name"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="cnpj" value="CNPJ"/>
                        <h:inputText styleClass="form-control"
                                     value="#{configureClinicBean.clinic.CNPJ}" required="true"
                                     requiredMessage="O CNPJ é obrigatório!" id="cnpj"
                                     validator="#{validators.validateCnpj}"
                                     validatorMessage="CNPJ invalido!"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="phone" value="Telefone"/>
                        <h:inputText styleClass="form-control"
                                     value="#{configureClinicBean.clinic.phone}" required="true"
                                     requiredMessage="O telefone é obrigatório!" id="phone"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="email" value="E-mail"/>
                        <h:inputText styleClass="form-control"
                                     value="#{configureClinicBean.clinic.email}" required="true"
                                     requiredMessage="O e-mail é obrigatório!" id="email"/>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="cep" value="CEP"/>
                        <h:inputText styleClass="form-control"
                                     value="#{configureClinicBean.clinic.address.zipCode}" required="true"
                                     maxlength="8"
                                     requiredMessage="O CEP é obrigatório!" id="cep">
                            <f:ajax event="blur" listener="#{configureClinicBean.completeAddress}"
                                    render="addressgroup messages"/>
                        </h:inputText>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="number" value="Numero"/>
                        <h:inputText styleClass="form-control"
                                     value="#{configureClinicBean.clinic.address.number}" required="true"
                                     maxlength="8"
                                     requiredMessage="O numero é obrigatório!" id="number"/>
                    </div>
                </div>
            </div>
            <h:panelGroup id="addressgroup">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel for="addressinput" value="Endereço"/>
                            <h:inputText value="#{configureClinicBean.clinic.address.address}" id="addressinput"
                                         requiredMessage="O endereço é obrigario" required="true"
                                         styleClass="form-control" disabled="true"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <h:outputLabel for="complement" value="Complemento"/>
                            <h:inputText value="#{configureClinicBean.clinic.address.complement}" id="complement"
                                         styleClass="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <h:outputLabel for="city" value="Cidade"/>
                            <h:inputText value="#{configureClinicBean.clinic.address.city}" id="city"
                                         requiredMessage="A cidade é obrigaria" required="true"
                                         styleClass="form-control" disabled="true"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <h:outputLabel for="district" value="Bairro"/>
                            <h:inputText value="#{configureClinicBean.clinic.address.district}" id="district"
                                         styleClass="form-control" disabled="true"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <h:outputLabel for="state" value="Estado"/>
                            <h:inputText value="#{configureClinicBean.clinic.address.state}" id="state"
                                         styleClass="form-control" disabled="true"/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>

            <h:commandButton styleClass="btn btn-primary" value="Configurar" action="#{configureClinicBean.save}"/>
        </h:form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
</h:body>
</html>
