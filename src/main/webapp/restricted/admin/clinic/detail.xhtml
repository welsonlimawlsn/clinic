<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/admin.xhtml"
>
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{detailClinicBean.init}"/>
        </f:metadata>

        <h1>Sobre</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <h:outputLabel for="name" value="Nome"/>
                    <h:outputText styleClass="form-control"
                                  value="#{detailClinicBean.clinic.name}" required="true"
                                  requiredMessage="O nome é obrigatório!" id="name"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h:outputLabel for="cnpj" value="CNPJ"/>
                    <h:outputText styleClass="form-control"
                                  value="#{detailClinicBean.clinic.CNPJ}" required="true"
                                  requiredMessage="O CNPJ é obrigatório!" id="cnpj"
                                  validator="#{validators.validateCnpj}"
                                  validatorMessage="CNPJ invalido!"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <h:outputLabel for="phone" value="Telefone"/>
                    <h:outputText styleClass="form-control"
                                  value="#{detailClinicBean.clinic.phone}" required="true"
                                  requiredMessage="O telefone é obrigatório!" id="phone"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <h:outputLabel for="email" value="E-mail"/>
                    <h:outputText styleClass="form-control"
                                  value="#{detailClinicBean.clinic.email}" required="true"
                                  requiredMessage="O e-mail é obrigatório!" id="email"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h:outputLabel for="cep" value="CEP"/>
                    <h:outputText styleClass="form-control"
                                  value="#{detailClinicBean.clinic.address.zipCode}" required="true"
                                  maxlength="8"
                                  requiredMessage="O CEP é obrigatório!" id="cep"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <h:outputLabel for="number" value="Numero"/>
                    <h:outputText styleClass="form-control"
                                  value="#{detailClinicBean.clinic.address.number}" required="true"
                                  maxlength="8"
                                  requiredMessage="O numero é obrigatório!" id="number"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h:outputLabel for="addressinput" value="Endereço"/>
                    <h:outputText value="#{detailClinicBean.clinic.address.address}" id="addressinput"
                                  requiredMessage="O endereço é obrigario" required="true" styleClass="form-control"
                                  disabled="true"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <h:outputLabel for="complement" value="Complemento"/>
                    <h:outputText value="#{detailClinicBean.clinic.address.complement}" id="complement"
                                  styleClass="form-control"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <h:outputLabel for="city" value="Cidade"/>
                    <h:outputText value="#{detailClinicBean.clinic.address.city}" id="city"
                                  requiredMessage="A cidade é obrigaria" required="true" styleClass="form-control"
                                  disabled="true"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <h:outputLabel for="district" value="Bairro"/>
                    <h:outputText value="#{detailClinicBean.clinic.address.district}" id="district"
                                  styleClass="form-control" disabled="true"/>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <h:outputLabel for="state" value="Estado"/>
                    <h:outputText value="#{detailClinicBean.clinic.address.state}" id="state"
                                  styleClass="form-control" disabled="true"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
