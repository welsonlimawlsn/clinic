<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:g="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/admin.xhtml"
>
    <ui:define name="content">
        <h1>Alterar senha</h1>
        <h:form>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <h:outputLabel for="oldPassword" value="Senha antiga"/>
                        <h:inputSecret styleClass="form-control"
                                     value="#{updatePasswordApplicationUserBean.oldPassword}" required="true"
                                     requiredMessage="A senha antiga é obrigatório!" id="oldPassword"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="password" value="Senha nova"/>
                        <h:inputSecret styleClass="form-control"
                                     value="#{updatePasswordApplicationUserBean.password}" required="true"
                                     requiredMessage="A senha é obrigatório!" id="password"/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <h:outputLabel for="passwordAgain" value="A senha nova novamente"/>
                        <h:inputSecret styleClass="form-control"
                                     value="#{updatePasswordApplicationUserBean.passwordAgain}" required="true"
                                     requiredMessage="Repita a senha por favor!" id="passwordAgain"/>
                    </div>
                </div>
            </div>
            <h:commandButton styleClass="btn btn-primary" value="Criar" action="#{updatePasswordApplicationUserBean.updatePassword}"/>
        </h:form>
    </ui:define>
</ui:composition>
